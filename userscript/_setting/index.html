<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>使用者腳本設定</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/datetime.js"></script>
	<script src="js/include.js"></script>
</head>

<body>
	<div id="datetime">
		<span></span>
	</div>
	<div id="select-script">
		<fieldset>
			<legend>請選擇要設定的腳本</legend>
			<select onchange="location.href=`#${this[this.selectedIndex].id}`; document.querySelector('#opt').setAttribute('inc', `${this[this.selectedIndex].id}`); includeHTML();">
				<option>選擇腳本（未執行的腳本不會顯示在這個列表中）</option>
				<option id="ag-fsb" style="display: none;">動畫瘋 - 全螢幕發彈幕</option>
				<option id="bh-acu" style="display: none;">巴哈姆特 - 開啓摺疊留言</option>
				<option id="bh-fpc" style="display: none;">巴哈姆特 - 發文回覆冷卻倒數</option>
				<option id="bh-imd" style="display: none;">巴哈姆特 - 改善留言顯示</option>
				<option id="bh-ohs" style="display: none;">巴哈姆特 - 覆寫小屋樣式</option>
				<option id="yt-rsp" style="display: none;">Youtube - 指定片段循環播放</option>
			</select>
		</fieldset>
	</div>
	<div id="setting">
		<fieldset>
			<legend>腳本設定細項</legend>
			<div id="opt" inc="ag-fsb">
				111
			</div>
		</fieldset>
	</div>
	<div id="loading">
		<span id="detect">正在偵測腳本...</span>
		<span id="norun">
			未找到開啓的腳本.
			<norun-help>爲什麼會這樣？</norun-help>
		</span>
	</div>
	<!-- <userscript-by-ls style="display: none;">
		<div id="anigamer-fullscreen-send-bullet"></div>
		<div id="bahamut-archeology-comment-unfold"></div>
		<div id="bahamut-forum-post-cooldown"></div>
		<div id="bahamut-improve-message-display"></div>
		<div id="bahamut-overwrite-home-style"></div>
		<div id="youtube-repeat-specific-part"></div>
	</userscript-by-ls> -->

	<script src="js/main.js"></script>
</body>

</html>
