<!DOCTYPE html>
<html>
    <head>
        <title>卡 都卡</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link href='//fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/typewriter.js"></script>
        <script src="js/content.js"></script>        

        <style>
            body { background-color:black; color: rgb(0, 159, 0); font-family: 'Inconsolata', sans-serif; font-weight: bold; }
            #terminal { white-space: pre; }
            #b { display: none; }
        </style>
    </head>

    <body>
        <p id="terminal"></p>
        <br><br>

        <div>
            <button style="display: none;" id="button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Launch demo modal
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">ka.bmp</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="kadouka/ka.bmp" width="50%" height="50%">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
        $(function () {
            var typewriter = new Typewriter($("#terminal"));
            typewriter.setCaret("_");
            typewriter.setCaretPeriod(500);
            typewriter.setDelay(100, 50);
            animate(typewriter);
        });
        </script>
    </body>
</html>
